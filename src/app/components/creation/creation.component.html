<div class="container" fxLayout="row" fxLayoutAlign="center center" *ngIf="fruits$ | async as allFruits; else loading">
  <app-form-smoothie class="creation-container" [allFruits]="allFruits" [jus]="jus" (item)="createSmoothie($event)"></app-form-smoothie>
</div>
<ng-template #loading>
  <div class="smoothies-container" fxLayout="row" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
